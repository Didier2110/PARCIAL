<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%) !important;
            border: none;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .card-header h3 {
            margin: 0;
            font-weight: 700;
        }
        
        .card-body {
            padding: 2rem;
            text-align: center;
        }
        
        .fa-lock {
            color: #fa709a;
            margin-bottom: 1.5rem;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .btn {
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            margin: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0d7b7a 0%, #2ec56f 100%);
            color: white;
        }
        
        .btn-outline-secondary {
            color: #2ecc71;
            border: 2px solid #2ecc71;
        }
        
        .btn-outline-secondary:hover {
            background: #2ecc71;
            border-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-exclamation-triangle"></i> Acceso Denegado</h3>
                    </div>
                    <div class="card-body">
                        <i class="fas fa-lock fa-5x"></i>
                        <h4 class="text-danger mt-3 mb-2">Permisos Insuficientes</h4>
                        <p class="text-muted mb-4">
                            No tienes permisos para acceder a esta p치gina. Esta secci칩n est치 reservada para usuarios con rol diferente.
                        </p>
                        <div class="mt-4">
                            <a th:href="@{/dashboard}" class="btn btn-primary me-2">
                                <i class="fas fa-arrow-left"></i> Volver al Dashboard
                            </a>
                            <a th:href="@{/logout}" class="btn btn-outline-secondary">
                                <i class="fas fa-sign-out-alt"></i> Cerrar Sesi칩n
                            </a>
                        </div>
                        <hr class="my-4">
                        <small class="text-muted">
                            <i class="fas fa-info-circle"></i> Si crees que esto es un error, contacta al administrador del sistema.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
