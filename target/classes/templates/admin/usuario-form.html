<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Formulario Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: linear-gradient(90deg, #1a3a52 0%, #2c5aa0 100%) !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: #ffffff !important;
            font-size: 1.4rem;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .navbar-brand i {
            color: #ffffff !important;
        }
        
        .nav-link {
            color: #ffffff !important;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
            font-weight: 500;
            opacity: 0.9;
        }
        
        .nav-link:hover {
            color: #ffffff !important;
            opacity: 1;
            transform: translateY(-2px);
        }
        
        .nav-link i {
            color: #ffffff !important;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(90deg, #1a3a52 0%, #2c5aa0 100%);
            color: white;
            padding: 1.5rem;
            border: none;
        }
        
        .card-header h3 {
            margin: 0;
            font-weight: 700;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.6rem 1.5rem;
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, #27ae60 0%, #229954 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.6rem 1.5rem;
        }
        
        .btn-secondary:hover {
            background: #5c636a;
            transform: translateY(-2px);
        }
        
        .form-label {
            font-weight: 600;
            color: #1a3a52;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container" style="max-width: 1200px;">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <i class="fas fa-graduation-cap"></i> Sistema SaberPro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/usuarios}">
                            <i class="fas fa-users"></i> Gestión Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/usuarios/nuevo}">
                            <i class="fas fa-user-plus"></i> Crear Usuario
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/estadisticas}">
                            <i class="fas fa-chart-line"></i> Estadísticas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-user-edit"></i> <span th:text="${pageTitle}">Formulario Usuario</span></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
                            <!-- Campo oculto para ID -->
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre *</label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                    <div class="invalid-feedback">Por favor ingrese el nombre.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellido" class="form-label">Apellido *</label>
                                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                                    <div class="invalid-feedback">Por favor ingrese el apellido.</div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div class="invalid-feedback">Por favor ingrese un email válido.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña <span th:if="${usuario.id == null}">*</span></label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" th:field="*{password}" 
                                           th:required="${usuario.id == null}"
                                           th:value="${usuario.password}">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye" id="eyeIcon"></i>
                                    </button>
                                </div>
                                <div class="form-text" th:if="${usuario.id != null}">
                                    <span class="text-muted">Contraseña actual: </span>
                                    <span class="badge bg-secondary" th:text="${usuario.password}">***</span>
                                    <span class="text-muted ms-2">(Click en el ojo para ver en el campo)</span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="rol" class="form-label">Rol *</label>
                                <select class="form-select" id="rol" th:field="*{rol}" required>
                                    <option value="">Seleccione un rol</option>
                                    <option th:each="rol : ${roles}" 
                                            th:value="${rol}" 
                                            th:text="${rol}">ADMIN</option>
                                </select>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="activo" th:field="*{activo}">
                                <label class="form-check-label" for="activo">Usuario activo</label>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/admin/usuarios}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Guardar Usuario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        
        if (togglePassword) {
            togglePassword.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
        }
    </script>
</body>
</html>
